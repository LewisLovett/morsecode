<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img src="./images/alVail.jpg" class="inventorImg" alt="Alfred Vail">    
    <div class="translatorContainer">
        <h1>English to International Morse Code</h1>
        <p>Please input the word you want to be translated</p>
        <input type="text" id="word-input">
        <input type="radio" id="charToMorseRd" name="translateType" value="charToMorseRd" checked>
        <label for="charToMorseRd">Characters to Morse</label>
        <input type="radio" id="morseToCharRd" name="translateType" value="morseToCharRd">
        <label for="morseToCharRd">Morse to Characters</label>
        <button id="translateBtn">Click to translate</button>
        <div id="morse-output"></div>
    </div>

    <img src="./images/sameMorse.png" class="inventorImg" alt="Samuel Morse">
</body>
<script src="./js/app.js" type="module"></script>
</html>
